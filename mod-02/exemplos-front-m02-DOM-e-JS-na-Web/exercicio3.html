<body>
    <button type="button" onclick="cumprimento('dia')">Bom dia!</button>
    <button type="button" onclick="cumprimento('tarde')">Boa tarde!</button>
    <button type="button" onclick="cumprimento('noite')">Boa noite!</button>
</body>

<script>
    function cumprimento(input) {
        if (input === 'dia') {
            alert('Bom dia! Aceita um café?');
        } else if (input === 'tarde') {
            alert('Boa tarde! O almoço está na mesa!');
        } else {
            alert('Boa noite! A janta está pronta!');
        }
    }
</script>
