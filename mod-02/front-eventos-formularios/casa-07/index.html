<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
  </head>

  <body>
    <div class="primeiro">
      <input type="number" class="txtGrau">
      <select class="drpTemperaturas" id="drpPrimeiro">
        <option value="Celsius" selected>Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>
    </div>
    <div class="segundo">
      <input type="number" class="txtGrau">
      <select class="drpTemperaturas" id="drpSegundo">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit" selected>Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>
    </div>
  </body>

  <script>
    
    const primeiroInput = document.querySelector('.primeiro input');
    const primeiroDrp = document.querySelector('#drpPrimeiro');    
    const segundoInput = document.querySelector('.segundo input');
    const segundoDrp = document.querySelector('#drpSegundo');

    primeiroInput.addEventListener('input', converterTempUm);
    primeiroDrp.addEventListener('change', converterTempDois);
    segundoInput.addEventListener('input', converterTempDois);    
    segundoDrp.addEventListener('change', converterTempUm);


    function converterTempUm (event) {
      
      if(primeiroDrp.value === "Celsius") {
        if(segundoDrp.value === "Fahrenheit") {
          segundoInput.value = Number(primeiroInput.value) * (9 / 5) + 32;
        } else if (segundoDrp.value === "Kelvin") {
          segundoInput.value = Number(primeiroInput.value) + 273.15;
        } else {
          segundoInput.value = Number(primeiroInput.value);
        }
      } else if (primeiroDrp.value === "Fahrenheit") {
        if(segundoDrp.value === "Celsius") {
          segundoInput.value = (Number(primeiroInput.value) - 32) * (5 / 9);
        } else if (segundoDrp.value === "Kelvin") {
          segundoInput.value = (Number(primeiroInput.value) - 32) * (5 /9) + 273.15;
        } else {
          segundoInput.value = Number(primeiroInput.value);
        }
      } else {
        if(segundoDrp.value === "Celsius") {
          segundoInput.value = Number(primeiroInput.value) - 273.15;
        } else if (segundoDrp.value === "Fahrenheit") {
          segundoInput.value = (Number(primeiroInput.value) - 273.15) * (9 / 5) + 32;
        } else {
          segundoInput.value = Number(primeiroInput.value);
        }
      }
    };

    function converterTempDois (event) {
      
      if(segundoDrp.value === "Celsius") {
        if(primeiroDrp.value === "Fahrenheit") {
          primeiroInput.value = Number(segundoInput.value) * (9 / 5) + 32;
        } else if (primeiroDrp.value === "Kelvin") {
          primeiroInput.value = Number(segundoInput.value) + 273.15;
        } else {
          primeiroInput.value = Number(segundoInput.value);
        }
      } else if (segundoDrp.value === "Fahrenheit") {
        if(primeiroDrp.value === "Celsius") {
          primeiroInput.value = (Number(segundoInput.value) - 32) * (5 / 9);
        } else if (primeiroDrp.value === "Kelvin") {
          primeiroInput.value = (Number(segundoInput.value) - 32) * (5 /9) + 273.15;
        } else {
          primeiroInput.value = Number(segundoInput.value);
        }
      } else {
        if(primeiroDrp.value === "Celsius") {
          primeiroInput.value = Number(segundoInput.value) - 273.15;
        } else if (primeiroDrp.value === "Fahrenheit") {
          primeiroInput.value = (Number(segundoInput.value) - 273.15) * (9 / 5) + 32;
        } else {
          primeiroInput.value = Number(segundoInput.value);
        }
      }
    };

  </script>

</html>
