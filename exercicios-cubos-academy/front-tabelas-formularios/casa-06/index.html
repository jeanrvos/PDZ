<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Inputs</title>

</head>

<body>

    <h1>INPUTS.COM</h1>

    <div class="main">
        <form class="formulario">
            <div>
                <label for="nome">NOME</label>
                <input type="text" id="nome">
            </div>

            <div>
                <label for="nascimento">DATA DE NASCIMENTO</label>
                <input type="date" id="nascimento">
            </div>

            <div>
                <label for="ckb">CHECKBOX</label>
                <input type="checkbox" id="ckb" />
            </div>

            <div>
                <label for="rdo">RADIO A</label>
                <input type="radio" id="radioA" name="radioOption" value="radioA">

                <label for="rdo">RADIO B</label>
                <input type="radio" id="radioB" name="radioOption" value="radioB">

            </div>
               
            <div>
                <label for="dropdown">DROPDOWN</label>
                <select name="" id="dropdown">
                    <option value="">-</option>
                    <option value="">Opção A</option>
                    <option value="">Opção B</option>
                    <option value="">Opção C</option>
                </select>
            </div>

            <div>
                <button class="submit">Submeter</button>
                <button class="cancel">Cancelar</button>
            </div>
    
        </form>

    </div>

    
    
</body>
</html>
