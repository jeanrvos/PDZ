<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Document</title>

</head>
<body>
    <div class="card">

        <div class="card-top">
    
        </div>

        <div class="card-middle">

            <img class="foto" src="images/image-victor.jpg">

            <div class="person">
                <div>
                    <p class="name">Victor Crest <span>26</span></p>
                </div>
                    
                <div class="location">
                    <p>London</p>
                </div>
                
            </div>

        </div>

        <div class="card-bottom">

            <div class="status">
                <p class="status-number">80K</p>
                <p class="status-text">Followers</p>
            </div>
            <div class="status">
                <p class="status-number">803K</p>
                <p class="status-text">Likes</p>
            </div>
            <div class="status">
                <p class="status-number">1.4K</p>
                <p class="status-text">Photos</p>
            </div>

        </div>

    </div>
    
</body>
</html>
