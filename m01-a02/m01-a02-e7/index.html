<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .lista-quadrada {
            list-style-type: square;
        }

        .lista-aberta {
            list-style-type: circle;
        }

        .lista-preenchida {
            list-style-type: disc;
        }

    </style>

</head>
<body>
    <h1>Melhores Tartarugas Ninjas</h1>

    <ul class="lista-quadrada">
        <li>Tarefa 1</li>
            <ul class="lista-aberta">
                <li>Tarefa 1.1</li>
                <ul class="lista-preenchida">
                    <li>Tarefa 1.1.1</li>
                </ul>
                <li>Tarefa 1.2</li>
            </ul>
        <li>Tarefa 2</li>
        <li>Tarefa 3</li>
        <li>Tarefa 4</li>    
    </ul>

<!-- Para retirar os marcadores da lista, incluir ul no "style" e a propriedade "list-style: none"-->
    
</body>
</html>
